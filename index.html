<!DOCTYPE html>

  <style>
    body {

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 1.2s ease;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 1.5rem;
      color: #c94e8b;
      margin-bottom: 20px;
      animation: floatIn 1.4s ease-out;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #f7a3c3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e278a3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* –ü–∞–¥–∞—é—â–∏–µ –ª–µ–ø–µ—Å—Ç–∫–∏ (—ç–º–æ–¥–∑–∏) */
    .petal {

      top: -40px;
      font-size: 22px;
      opacity: 0.9;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
